---
layout: blog
title: Blog
meta: Blog about Art, Design, Programming, and more!
changefreq: weekly
---
<div id="bio-card" class="centerText">
	<p>I write about a variety of topics, and I post in sporadic intervals.</p>
</div>
<h1 class="centerText article-title allPosts" >All Posts</h1>
<ul class="centerText article-list">
	{% for post in site.posts %}
		<li class="media-section">
			<h2 class="article-title"><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h2>
			<p>{{post.meta}}</p>
		</li>
	{% endfor %}
</ul>
