---
layout: blog
title: Blog
meta: Blog about Art, Design, Programming, and more!
changefreq: weekly
---
<h1 class="centerText">All Articles <a href="http://milesrose.net/feed.xml"><span class="hb hb-xs hb-custom"><i class="fa fa-rss-square"></i></span></a></h1>

<ul class="centerText article-list">
	{% for post in site.posts %}
		<li>
			<h2 class="article-title"><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h2>
			<p>{{post.meta}}</p>
		</li>
	{% endfor %}
</ul>
